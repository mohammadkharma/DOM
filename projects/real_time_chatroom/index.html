<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>

<body>

    <!-- container & tittle -->

    <div class="container my-4">
        <h1 class="my-4 text-center">Chat App</h1>


        <!-- buttons for chatrooms -->

        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Choose a chatroom</div>
            <button class="btn" id="general">#general</button>
            <button class="btn" id="gaming">#gaming</button>
            <button class="btn" id="music">#music</button>
            <button class="btn" id="studies">#studies</button>
        </div>


        <!-- chat list / window -->

        <div class="chat-window">
                <ul class="chat-list list-group"></ul>
            </div>


        <!-- new chat form -->

        <form class="new-chat my-3">
            <div class="input-group">
                <input type="text" id="message" placeholder="type a message.." class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send">
                </div>
            </div>
        </form>


        <!-- update name form -->

        <form class="new-name my-3">
            <div class="input-group">
                <input type="text" id="name" placeholder="update your name.." class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>
            </div>
            <div class="update-msg text-center my-3"></div>
        </form>

    </div> <!-- end of the container -->

    <!------------------------------------------------------------------------------------------------->
